<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Searching</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
	<link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
  <link rel="icon" href="img/search-ico.png">
  
</head>
<body>
<div class="container">
  <div class="click">Click to search</div>
  <div id="searchIco"></div>
  <div class="block">
    <h1>Search Wikipedia:</h1>
    <form id="search-form">
      <input id="searchTerm" type="text" name="search" placeholder="Search..."/>
      <button type="submit" id="search" href="#">Go!</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="button ahover random" target="_blank">Random article</a>
    
    </form>
  </div>
</div>
<div class="block-wiki">
  <div id="output"></div>
</div>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
